			</tr>

				<td class="data"></td>
				<td class="data"></td>
				<td class="data"></td>

			</tr>
		</table><br />
		<button>validate</button><br /><br />
		score: <input type="number" id="score" /><br />
		<h2>feedback</h2>
		<audio id="track_0" controls autoplay loop>
			<source src="sounds/1.mp3" type="audio/mp3">
